        <h1>Contact Us</h1>
        <p>Get in touch and let us know how we can help.</p>

        <!-- using boostrap for form and formspark for sending form data to email -->
        <!-- using botpoison for spam protection -->
        <form method="POST" action="https://submit-form.com/p3t0viIV" data-botpoison-public-key="pk_f06a2461-2e2c-4324-97b9-6f29fad67233">
            <input type="hidden" name="_redirect"

            <input type="hidden" name="_append" value="false" />
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="organization-name">Organization Name</label>
                    <input type="text" id="organization-name" name="organization-name" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="role">Role on the team</label>
                    <input type="text" id="role" name="role" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" required
                    placeholder="How can we help?"></textarea>
            </div>

            <div id="btn-container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
